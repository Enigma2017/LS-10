<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="welcome">
        <header class="header">
            <div class="container header__container">
                <a href="/" class="header__logo">
                    Freelancer
                    <span>portfolio</span>
                </a>
                <nav class="header__nav">
                    <ul class="header__ul">
                        <li>
                            <a href="#" class="is-active">Projects</a>
                        </li>
                        <li>
                            <a href="#">Skills</a>
                        </li>
                        <li>
                            <a href="#">Contacts</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </header>
        <div class="container">
            <div class="welcome__title">
                <p>Hi, my name is</p>
                <p><h1>Katya</h1></p>
            </div>
            <p class="welcome__desc">
                a frontend developer
            </p>
            <p class="welcome__text">
                with passion for learning and creating.
            </p>
            <div class="welcome__button">
                <a href="#" class="btn welcome__btn">Download CV</a>
            </div>
        </div>
    </section>
    <section class="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="projects-container">
                <div class="projects-item">
                    <div class="projects-item__image">
                        <img src="images/projects/1.png">
                    </div>
                    <p class="projects-item__title">
                        Gaming streaming portal
                    </p>
                </div>
                <div class="projects-item">
                    <div class="projects-item__image">
                        <img src="images/projects/2.png">
                    </div>
                    <p class="projects-item__title">
                        Video service
                    </p>
                </div>
                <div class="projects-item">
                    <div class="projects-item__image">
                        <img src="images/projects/3.png">
                    </div>
                    <p class="projects-item__title">
                        Video portal
                    </p>
                </div>
                <div class="projects-item">
                    <div class="projects-item__image">
                        <img src="images/projects/4.png">
                    </div>
                    <p class="projects-item__title">
                        Dating app
                    </p>
                </div>
                <div class="projects-item">
                    <div class="projects-item__image">
                        <img src="images/projects/5.png">
                    </div>
                    <p class="projects-item__title">
                        Landing
                    </p>
                </div>
                <div class="projects-item">
                    <div class="projects-item__image">
                        <img src="images/projects/6.png">
                    </div>
                    <p class="projects-item__title">
                        Gaming community
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <ul class="footer-icons">
                <li class="footer-icons__item">
                    <a href="https://vk.com">
                        <img src="images/icons/vk.svg">
                    </a>
                </li>
                <li class="footer-icons__item">
                    <a href="https://instagram.com">
                        <img src="images/icons/instagram.svg">
                    </a>
                </li>
                <li class="footer-icons__item">
                    <a href="https://twitter.com">
                        <img src="images/icons/twitter.svg">
                    </a>
                </li>
                <li class="footer-icons__item">
                    <a href="https://github.com">
                        <img src="images/icons/github.svg">
                    </a>
                </li>
                <li class="footer-icons__item">
                    <a href="https://linkedin.com">
                        <img src="images/icons/linkedin.svg">
                    </a>
                </li>
            </ul>
            <div class="footer-date">
                &copy;
                <script type="text/javascript">document.write(new Date().getFullYear());</script>
                 frontend-dev.com
            </div>
        </div>
    </footer>
</body>
</html>
